<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册成功 - 用户ID</title>
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            secondary: '#818cf8',
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .card-shadow {
        box-shadow: 0 10px 30px -5px rgba(79, 70, 229, 0.1);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-inter flex items-center justify-center">
  <div class="container mx-auto px-4">
    <div class="max-w-md mx-auto bg-white rounded-2xl p-8 card-shadow text-center">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100 text-green-600 mb-6">
        <i class="fa fa-check text-2xl"></i>
      </div>
      
      <h1 class="text-2xl font-bold text-gray-800 mb-2">注册成功！</h1>
      
      <p class="text-gray-600 mb-6">user_id是您的唯一标识，请牢记</p>
      
      <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-8 font-mono text-primary break-all">
        <span id="user-id-display"></span>
      </div>
      
      <p class="text-gray-500 text-sm mb-6">
        请记录好您的用户ID，登录时需要使用
      </p>
      
      <a href="index.html" class="inline-block w-full bg-primary text-white py-3 rounded-lg hover:bg-primary/90 transition-all font-medium">
        前往登录
      </a>
    </div>
  </div>

  <script>
    // 从URL参数中获取并显示用户ID
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user_id');
    
    if (userId) {
      document.getElementById('user-id-display').textContent = userId;
    } else {
      // 如果没有用户ID参数，重定向到注册页
      window.location.href = "register.html";
    }
  </script>
</body>
</html>
